<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 1</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <main class="tariffs">
      <section>
        <div class="tariffs__icon">
          <img src="img/device.svg" alt="Smartphone">
        </div>

        <h2 class="tariffs__name">
          Mobile
        </h2>

        <div class="tariffs__description">
          Get notifications about new releases in our mobile app.
        </div>
        <div class="tariffs__price">
          <span class="tariffs__price-currency">$</span>
          <span class="tariffs__price-value">10</span>
          <span class="tariffs__price-period">/ month</span>
        </div>
      </section>

      <section>
        <div class="tariffs__icon">
          <img src="img/laptop.svg" alt="Laptop">
        </div>

        <h2 class="tariffs__name">
          Desktop
        </h2>

        <div class="tariffs__description">
          Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms. 
        </div>
        <div class="tariffs__price">
          <span class="tariffs__price-currency">$</span>
          <span class="tariffs__price-value">15</span>
          <span class="tariffs__price-period">/ month</span>
        </div>
      </section>

      <section>
        <div class="tariffs__icon">
          <img src="img/monitor.svg" alt="TV">
        </div>

        <h2 class="tariffs__name">
          TV
        </h2>

        <div class="tariffs__description">
          Watch your favorites series at home on large screen wich our TV application.
        </div>
        <div class="tariffs__price">
          <span class="tariffs__price-currency">$</span>
          <span class="tariffs__price-value">20</span>
          <span class="tariffs__price-period">/ month</span>
        </div>
      </section>
    </main>

  </body>
</html>
